# Nombre de la aplicación
name = "court-reservation" 

# Versión de Node.js
[env]
NODE_VERSION = "18"

# Comandos de build
[build]
  - command = "npm install --shamefully-hoist"
  - command = "npm run build"
  - command = "npm lock -y"

# Comando de inicio  
[start] 
  command = "npm start"

# Variables de entorno adicionales
[env]
  PORT = 8080